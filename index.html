<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Tus Canales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .channels-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .player-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .channel-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .channel-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .channel-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .channel-group {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        #videoPlayer {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ IPTV Player</h1>
            <p class="subtitle">Disfruta de tus canales favoritos</p>
        </header>
        
        <div class="main-content">
            <div class="channels-section">
                <h2>üé¨ Lista de Canales</h2>
                <div id="channelList" class="channel-list">
                    <div class="loading">Cargando canales...</div>
                </div>
            </div>
            
            <div class="player-section">
                <h2>‚ñ∂Ô∏è Reproductor</h2>
                <div class="now-playing">
                    <div id="currentChannel">Selecciona un canal para comenzar</div>
                </div>
                <video id="videoPlayer" controls>
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="controls">
                    <button onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
                    <button onclick="toggleFullscreen()">‚õ∂ Pantalla Completa</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL de tu lista M3U - ACTUALIZA ESTA URL CON LA TUYA
        const M3U_URL = 'https://raw.githubusercontent.com/tvkallytv-ship-it/yamilpro/main/Lista.m3u';
        
        let channels = [];
        let currentVideo = document.getElementById('videoPlayer');
        
        // Cargar canales al iniciar
        document.addEventListener('DOMContentLoaded', loadChannels);
        
        async function loadChannels() {
            try {
                const response = await fetch(M3U_URL);
                if (!response.ok) throw new Error('Error al cargar la lista');
                
                const m3uContent = await response.text();
                channels = parseM3U(m3uContent);
                displayChannels(channels);
                
            } catch (error) {
                document.getElementById('channelList').innerHTML = 
                    '<div class="error">Error cargando canales: ' + error.message + '</div>';
            }
        }
        
        function parseM3U(content) {
            const channels = [];
            const lines = content.split('\n');
            let currentChannel = {};
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = {};
                    
                    // Extraer informaci√≥n del canal
                    const durationMatch = line.match(/:-1\s*(.*?),(.*)/);
                    if (durationMatch) {
                        const attributes = durationMatch[1];
                        const name = durationMatch[2];
                        
                        currentChannel.name = name;
                        
                        // Extraer grupo
                        const groupMatch = attributes.match(/group-title="([^"]*)"/);
                        currentChannel.group = groupMatch ? groupMatch[1] : 'General';
                        
                        // Extraer logo
                        const logoMatch = attributes.match(/tvg-logo="([^"]*)"/);
                        currentChannel.logo = logoMatch ? logoMatch[1] : '';
                    }
                } 
                else if (line && !line.startsWith('#') && currentChannel.name) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            
            return channels;
        }
        
        function displayChannels(channels) {
            const container = document.getElementById('channelList');
            
            if (channels.length === 0) {
                container.innerHTML = '<div class="error">No se encontraron canales</div>';
                return;
            }
            
            container.innerHTML = `
                <div style="margin-bottom: 15px; opacity: 0.8;">
                    ${channels.length} canales encontrados
                </div>
            `;
            
            channels.forEach((channel, index) => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';
                channelElement.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-group">Grupo: ${channel.group}</div>
                `;
                
                channelElement.onclick = () => playChannel(channel);
                container.appendChild(channelElement);
            });
        }
        
        function playChannel(channel) {
            document.getElementById('currentChannel').textContent = `Reproduciendo: ${channel.name}`;
            currentVideo.src = channel.url;
            currentVideo.load();
            
            // Intentar reproducir autom√°ticamente
            currentVideo.play().catch(error => {
                console.log('Reproducci√≥n autom√°tica bloqueada:', error);
            });
        }
        
        function togglePlay() {
            if (currentVideo.paused) {
                currentVideo.play();
            } else {
                currentVideo.pause();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                currentVideo.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Manejar errores de video
        currentVideo.addEventListener('error', function(e) {
            document.getElementById('currentChannel').textContent = 
                'Error: No se puede reproducir este canal';
        });
    </script>
</body>
</html>
